<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Web App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div id="container">
        <h1>요약봇</h1>
        <h3>JPG,PNG,PDF형식의 파일을 업로드하여 분석하세요!</h2>
        <form action="OCRController" method="Post" enctype="multipart/form-data">
        	<input type="file" name="imageInput" accept="image/*" multiple="multiful">
        	<button id="uploadButton" type="submit">Upload Image</button>
        </form>
        <form action="OCRController" method="Get" >
        <button id="testButton" type="submit">Test Image</button>
        </form>
        <div id="output"></div>
    </div>


</body>
</html>
